<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!--   $149.99 $169.99 Add to Cart -->

    <main class="view">
      <article class="product">
        <picture>
          <source
            media="(max-width: 376px)"
            srcset="./images/image-product-mobile.jpg" />
          <img
            class="image"
            src="./images/image-product-desktop.jpg" />
        </picture>
        <div class="information">
          <h1 class="category">PERFUME</h1>
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">
            <span class="cost"> $149.99 </span>
            <span class="after-cost"> $169,99 </span>
          </p>
          <button class="button-add-cart">
            <embed src="./images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
